{%  load static %}

{%   block body %}

{%   include 'admin/admin_navigation.html'%}


<marquee style="font-family: 'Times New Roman', Times, serif; font-size:25px; color:white; background-color:orangered; font-weight:bold; margin-top: 0.5%;">
    Add Job Details
</marquee>
<hr>
       {% if messages %}
  {% for message in messages %}
    <div class="alert alert-dismissible alert-success">
      <button type="button" class="close" data-dismiss="alert">
      Ã—
      </button>
      <strong>{{message}}<strong>
    </div>
 {% endfor %}
{% endif %}
<form id="addjobss" class="container mt-5" action="/jobaddform" name="signup" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Job Title</label>
            <input type="text" class="form-control" name="addjobtitle" placeholder="Enter Job Title" required>
        </div>

   </div>


     <div class="form-row">
        <div class="form-group col-md-6">
        <label>Start Date</label>
        <input type="date" class="form-control" name="addstartdate"  required>
        </div>

        <div class="form-group col-md-6">
            <label>End Date</label>
            <input type="date" class="form-control" name="addenddate" required>
        </div>

    </div>


    <div class="form-row">
        <div class="form-group col-md-6">
        <label>Salary(Per Month)</label>
        <input type="text" class="form-control" name="addsalary"  required>
        </div>

        <div class="form-group col-md-6">
            <label>Company Logo</label>
            <input type="file" class="form-control" name="addlogo" required>
        </div>

    </div>



    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Experience(In Years)</label>
            <input type="text" class="form-control" name="addexperience"  required>
        </div>

        <div class="form-group col-md-6">
            <label>Company Location</label>
            <input type="text" class="form-control" name="addlocation"  required>
        </div>

    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Skills</label>
            <input type="text" class="form-control" name="addskills"  placeholder="Required Skills"required>
        </div>

    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Description</label>
            <textarea class="form-control" name="adddescription" placeholder="Enter Job Description" required></textarea>
        </div>
         <div class="form-group col-md-12">
            <label>Education</label>
            <textarea class="form-control" name="adddeducation" placeholder="Enter Job Description" required></textarea>
        </div>
        <div class="form-group col-md-6">
            <label>Job Type</label>
            <textarea class="form-control" name="adddjobtype" placeholder="Enter Job Description" required></textarea>
        </div>
        <div class="form-group col-md-6">
            <label>Price</label>
            <input type="text" class="form-control" name="adddprice"  required>
        </div>

    </div>


<input type="submit" value="Submit" class="btn btn-primary my-3" style="width: 200px;">

</form>





{% ifequal error "no" %}
<script>
    alert("Job Details Added ");
    window.location=('{% url "job_list" %}')
</script>
{% endifequal %}

{% ifequal error 'yes' %}
<script>
    alert("Something Went Wrong, Try Again...");
</script>
{% endifequal %}


{%   endblock %}
