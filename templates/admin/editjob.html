{%  load static %}

{%   block body %}

{%   include 'admin/admin_navigation.html'%}


<marquee style="font-family: 'Times New Roman', Times, serif; font-size:25; color:white; background-color:orangered; font-weight:bold; margin-top: 0.5%;">
    Edit Job Detail
</marquee>
<hr>
<form  class="container mt-5" action="/updatejob/{{ejob.id }}" id="myjobsedit" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Organization</label>
            <input type="text" class="form-control" name="jorganization" value="{{ejob.company}}" required>
        </div>

   </div>


     <div class="form-row">
        <div class="form-group col-md-6">
        <label>Experrience</label><span style="color:red"></span>
        <input type="text" class="form-control" name="jexp" value="{{ejob.Experience}}" required>
        </div>

        <div class="form-group col-md-6">
            <label>Skill</label><span style="color:red"></span>
            <input type="text" class="form-control" name="jskil" value="{{ejob.skill}}" required>
        </div>

    </div>


	<div class="form-row">
        <div class="form-group col-md-6">
        <label>Education </label><span style="color:red"></span>
        <input type="text" class="form-control" name="jedu" value="{{ejob.Education}}" required>
        </div>

        <div class="form-group col-md-6">
            <label>Job Type</label><span style="color:red"></span>
            <input type="text" class="form-control" name="jjtype" value="{{ejob.Jobtype}}" required>
        </div>

    </div>


    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Salary</label>
            <input type="text" class="form-control" name="jsalary" value="{{ejob.salary}}"  required>
        </div>


    </div>




<input type="submit" value="Submit" class="btn btn-primary my-3" style="width: 200px;">

</form>




{% ifequal error "no" %}
<script>
    alert("Job details has been updated ");
    window.location=('{% url "edit_jobdetail" job.id%}')
</script>
{% endifequal %}

{% ifequal error 'yes' %}
<script>
    alert("Something Went Wrong, Try Again...");
</script>
{% endifequal %}


{%   endblock %}
