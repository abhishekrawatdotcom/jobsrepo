
{%  load static %}

{%   block body %}

{%   include 'admin/admin_navigation.html'%}

<style>
    tr{text-align: center;}
</style>
<marquee style="font-family: 'Times New Roman', Times, serif; font-size:25px; color:white; background-color:orangered; font-weight:bold; margin-top: 0.5%;">
    Job List
</marquee>

<hr>
<div class="container">
<table class="table table-hover " id="bootstrapdatatable">
    <thead>
        <tr style="background-color:darkolivegreen; color : white">
            <th>Organization</th>
            <th>Experience</th>
            <th>skill</th>
            <th>Education</th>
            <th>Jobtype</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>

    </thead>

        <tbody>
            {% for i in alljobs %}

            <tr style="background-color: #DEB887;">
                <td>{{i.company}}</td>
                <td>{{i.Experience}}</td>
                <td>{{i.skill}}</td>
                <td>{{i.Education}}</td>
                <td>{{i.Jobtype}}</td>
                <td>{{i.salary}}</td>


                <td>
                    <a href="editjob/{{ i.id }}" class="btn btn-success btn-sm">Edit</a>
                    |  <a  id="del-job" data-id="{{ i.id }}" class="btn btn-danger btn-sm">Delete</a>
                </td>

            </tr>
            {% endfor %}

        </tbody>

</table>

</div>

{%   endblock %}
