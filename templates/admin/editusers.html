{%  load static %}

{%   block body %}

{%   include 'admin/admin_navigation.html'%}


<marquee style="font-family: 'Times New Roman', Times, serif; font-size:25; color:darkcyan; background-color:black; font-weight:bold; margin-top: 1%;">
    Edit Job Detail
</marquee>
<hr>
<form class="container mt-5" action="/updateudetail/{{ userid.id }}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Job Title</label>
            <input type="email" class="form-control" name="" value="{{userid.email}}" required readonly>
        </div>
        
   </div>




    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Skills</label>
            <input type="text" class="form-control" name="usefname"  value="{{userid.fname}}" required>
        </div>
    
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Description</label>
            <textarea class="form-control" name="uselname"   required>{{userid.laname}}</textarea>
        </div>
    
    </div>

    
<input type="submit" value="Update" class="btn btn-primary my-3" style="width: 200px;">

</form>





{% ifequal error "no" %}
<script>
    alert("Job details has been updated ");
    window.location=('{% url "edit_jobdetail" job.id%}')
</script>
{% endifequal %}

{% ifequal error 'yes' %}
<script>
    alert("Something Went Wrong, Try Again...");
</script>
{% endifequal %}


{%   endblock %}
