
{%  load static %}

{%   block body %}

{%   include 'student_navigation.html'%}

     <marquee style="font-family:Trebuchet MS; font-size: 25px; color: white;background-color: orangered;">
        Student Home
    </marquee>

<hr>
<div class="container">
    <div class="row">
        <div class="col-sm-8">


<form class=" mt-5" action="/studup"  method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-2">
            <label>Username</label>
            <input type="text" class="form-control" name="name11" value="{{u.Name}}" required>
        </div>

        <div class="form-group col-md-2">
            <label>Email</label>
            <input type="text" class="form-control" name="email11" value="{{u.email}}" required>
        </div>
        <div class="form-group col-md-2">
            <label>Contact</label>
            <input type="text" class="form-control" name="contact11" value="{{u.contact}}" required>
        </div>
        <div class="form-group col-md-2">
            <label>First name</label>
            <input type="text" class="form-control" name="fname11" value="{{u.fname}}" required>
        </div>
        <div class="form-group col-md-2">
            <label>Last name</label>
            <input type="text" class="form-control" name="laname11" value="{{u.laname}}" required>
        </div>
        <div class="form-group col-md-2">
            <label>Father name</label>
            <input type="text" class="form-control" name="father11" value="{{u.father}}" required>
        </div>
        <div class="form-group col-md-2">
            <label>Mother name</label>
            <input type="text" class="form-control" name="mother11" value="{{u.mother}}" required>
        </div>
        <div class="form-group col-md-2">
            <label>Aadhar no</label>
            <input type="text" class="form-control" name="aadhar11" value="{{u.aadhar}}"required>
        </div>
   </div>


     <div class="form-row">
        <div class="form-group col-md-2">
        <label>Martial</label>
        <input type="text" class="form-control" name="martial11" value="{{u.martial}}" required>
        </div>


    </div>

    <div class="form-row">
        <div class="form-group col-md-2">
            <label>Age</label>
            <input type="text" class="form-control" name="age11" value="{{u.age}}" readonly required>
        </div>

    </div>

   <div class="form-row">

        <div class="form-group col-md-2">
            <label>Address1</label>
            <input type="text" class="form-control" name="address111" value="{{u.address1}}">
        </div>

        <div class="form-group col-md-2">
            <label>Address2</label>
            <input type="text" class="form-control" name="address211" value="{{u.address2}}">
        </div>

        <div class="form-group col-md-2">
            <label>State</label>
            <input type="text" class="form-control" name="state11" value="{{u.state}}">
        </div>
   <div class="form-group col-md-2">
            <label>City</label>
            <input type="text" class="form-control" name="city11" value="{{u.city}}">
        </div>
   <div class="form-group col-md-2">
            <label>Pin</label>
            <input type="text" class="form-control" name="pin11" value="{{u.pin}}">
        </div>
   <div class="form-group col-md-2">
            <label>Tenth</label>
            <input type="text" class="form-control" name="tenth11" value="{{u.tenth}}">
        </div>
   <div class="form-group col-md-2">
            <label>Twelve</label>
            <input type="text" class="form-control" name="twelve11" value="{{u.twelve}}">
        </div>
   <div class="form-group col-md-2">
            <label>graduation</label>
            <input type="text" class="form-control" name="graduation11" value="{{u.graduation}}">
        </div>
   <div class="form-group col-md-2">
            <label>Postgraduation</label>
            <input type="text" class="form-control" name="postgraduation11" value="{{u.postgraduation}}">
        </div>
   <div class="form-group col-md-2">
            <label>Year</label>
            <input type="text" class="form-control" name="year11" value="{{u.year}}">
        </div>
   <div class="form-group col-md-2">
            <label>Month</label>
            <input type="text" class="form-control" name="month11" value="{{u.month}}">
        </div>
   <div class="form-group col-md-2">
            <label>Designation</label>
            <input type="text" class="form-control" name="designation11" value="{{u.designation}}">
        </div>
   <div class="form-group col-md-2">
            <label>Academic</label>
            <input type="text" class="form-control" name="academic11" value="{{u.academic}}">
        </div>
   <div class="form-group col-md-2">
            <label>Experience</label>
            <input type="text" class="form-control" name="experience11" value="{{u.experience}}">
        </div>
   <div class="form-group col-md-2">
            <label>Profilepic</label>
            <input type="file" class="form-control" name="image11" accept="image/*">
        </div>
   <div class="form-group col-md-2">
            <label>Signature</label>
            <input type="file" class="form-control" name="sing11" accept="image/*">
        </div>
   <div class="form-group col-md-2">
            <label>Tenmrk</label>
            <input type="file" class="form-control" name="ten11" accept="image/*">
        </div>
   <div class="form-group col-md-2">
            <label>Twelvemrk</label>
            <input type="file" class="form-control" name="twel11" accept="image/*">
        </div>
   <div class="form-group col-md-2">
            <label>Graduationmrk</label>
            <input type="file" class="form-control" name="grad11" accept="image/*">
        </div>
   <div class="form-group col-md-2">
            <label>Postgraduationmrk</label>
            <input type="file" class="form-control" name="postgrad11" accept="image/*">
        </div>

    </div>
<input type="submit" value="UpdateDetails" class="btn btn-primary my-3" style="width: 200px;">

</form>
    </div><!--col 2 end-->
    <div class="cl-sm-4 mt-5" text-center>
        <img src="{{student.profilepic.url}}" width="300px" height="300px">
    </div>
    </div><!--row 1 end-->
</div>





{%   endblock %}
